<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <h2 mat-dialog-title>Edit Address</h2>
  <mat-dialog-content>
    <div>
      <mat-form-field
        [ngStyle]="{ 'margin-top': '16px' }"
        class="mat-form-field full-width"
        appearance="outline"
      >
        <mat-label>Street + House No.</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.street"
          matInput
          placeholder="Street + House No."
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="mat-form-field mr-16" appearance="outline">
        <mat-label>Zip code</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.zipCode"
          matInput
          placeholder="Zip code"
        />
      </mat-form-field>

      <mat-form-field class="mat-form-field" appearance="outline">
        <mat-label>City</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.city"
          matInput
          placeholder="City"
        />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
  </mat-dialog-actions>
</div>
